name: Validate Infrastructure and Applications

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.0
    
    - name: Terraform Format Check
      run: |
        cd terraform/environments/dev
        terraform fmt -check -recursive
    
    - name: Terraform Init
      run: |
        cd terraform/environments/dev
        terraform init -backend=false
    
    - name: Terraform Validate
      run: |
        cd terraform/environments/dev
        terraform validate

  kubernetes-validate:
    name: Kubernetes Manifests Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.31.0'
    
    - name: Validate Zabbix manifests
      run: |
        kubectl apply -f k8s/zabbix/ --dry-run=client
    
    - name: Validate Cliente A manifests
      run: |
        kubectl apply -f k8s/cliente-a/ --dry-run=client
    
    - name: Validate Cliente B manifests
      run: |
        kubectl apply -f k8s/cliente-b/ --dry-run=client
    
    - name: Validate Cliente C manifests
      run: |
        kubectl apply -f k8s/cliente-c/ --dry-run=client
    
    - name: Validate Monitoring manifests
      run: |
        kubectl apply -f k8s/monitoring/ --dry-run=client

  python-lint:
    name: Python Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install flake8 pylint
    
    - name: Lint Python code
      run: |
        flake8 app/ zabbix-config/automation/ --max-line-length=120 --ignore=E501,W503
      continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build base-api image
      run: |
        docker build -t base-api:test -f app/base-api/Dockerfile app/
    
    - name: Build webhook-handler image
      run: |
        docker build -t webhook-handler:test -f zabbix-config/automation/Dockerfile zabbix-config/automation/
    
    - name: Build load-generator image
      run: |
        docker build -t load-generator:test -f app/load-generator/Dockerfile app/load-generator/

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
