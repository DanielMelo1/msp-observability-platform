apiVersion: v1
kind: Service
metadata:
  name: cliente-b-api
  namespace: cliente-b
spec:
  selector:
    app: cliente-b-api
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cliente-b-ingress
  namespace: cliente-b
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
  - host: cliente-b.msp-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cliente-b-api
            port:
              number: 8000
